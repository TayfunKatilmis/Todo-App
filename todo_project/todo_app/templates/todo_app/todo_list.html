<h1>My To Do List</h1>

<a href="{% url 'todoItems-create' %}">Add Todo</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for todoItem in todos %}
    <tr>
        <td>{{todoItem.title}}</td>
        <td><a href="{% url 'todoItems' todoItem.id  %}">View</a></td>
    </tr>
    {% empty %}
    <h3> No items </h3>
    {% endfor %}

</table>
